<form id="editTemperature" class="form-horizontal" ng-submit="settings.submit()" data-toggle="validator">
  <div class="control-group" ng-repeat="key in settings.keys">
    <label class="control-label" for="{{key}}">{{key}}</label>
    <div class="controls">
        <input ng-model="settings.settings[key]" type="number" step="any" id="{{key}}" min="0" max="99" ng-readonly="!isLoggedIn">
    </div>
  </br>
  </div>
  <button type="submit" class="btn btn-default" ng-show="isLoggedIn">Save</button>
</form>
{{settings.message}}
