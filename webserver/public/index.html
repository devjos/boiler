<!DOCTYPE html>
<html ng-app="temperatureApp">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"></link>

</head>
<body>
  <nav class="navbar navbar-default" ng-controller="NavBarCtrl as navbar">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="home">Boiler-Steuerung</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="{{menu.link == navbar.state.name ? 'active' : ''}}" ng-repeat="menu in navbar.menus">
            <a ui-sref="{{menu.link}}"><span class="glyphicon glyphicon-{{menu.icon}}" /> {{menu.name}} </a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a ui-sref="login" ng-show="!isLoggedIn">Login</a></li>
          <li><a ui-sref="logout" ng-show="isLoggedIn">Logout</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div style="margin-left:20px;margin-right:15px">
    <ui-view />
  </div>

  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/date/moment.min.js"></script>
  <script src="lib/date/dateConverter.js"></script>
  <script src="lib/canvasjs.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-ui-router/angular-ui-router.min.js"></script>
  <script src="lib/scriptjs.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
